<!DOCTYPE html>
<html lang="en">
    <head>
        <!--BootstrapCDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!--FontAwesomeCDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <!--CustomCSS-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!--GoogleFonts-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ShopSite</title>
    </head>
    <body>
        <div class="vh-100 container">
            <div class="vh-100 row justify-content-center align-items-center text-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                    <form id="signinForm" name="signinForm" class="signinForm shadow p-5 bg-white rounded">
                        <i class="fab fa-stripe-s mb-2"></i>
                        <h2 class="mb-4">ShopSite</h1>
 
                        <label for="emailAddressInput" class="sr-only">Email address</label>
                        <input type="email" id="emailAddressInput" name="emailAddressInput" class="form-control mb-2" placeholder="Email Address" required autofocus>
                        <div id="emailAddressInput_validation" class="invalid-feedback d-block text-left"></div>

                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="passwordInput" name="passwordInput" placeholder="Password" class="form-control mb-2" required>
                        <div id="passwordInput_validation" class="invalid-feedback d-block text-left"></div>

                        <label><input type="checkbox" id="rememberMeInput" name="rememberMeInput" value="rememberMe"> Remember me</label>
                        <input type="submit" name="signinInput" value="Sign in" class="bt btn-lg btn-primary btn-block mt-1 mb-1 ">

                        <a href="#">Forgot password?</a>
                        <p>Don't have account? <a href="register.html">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
        <!--BootstrapJS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!--JQueryValidation-->
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
        <!--CustomJS-->
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
