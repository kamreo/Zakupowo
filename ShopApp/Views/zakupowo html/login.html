<!DOCTYPE html>
<html lang="en">
    <head>
        <!--BootstrapCDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!--FontAwesomeCDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <!--CustomCSS-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!--GoogleFonts-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ShopSite</title>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-white justify-content-between">
            <a class="nav-item active navbar-brand " href="index.html"></i>Dom aukcyjny</a>
            <button class="col-2 navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-lg-4 order-lg-8" id="navbarSupportedContent">
              <ul class="navbar-nav w-100 justify-content-end">
                <li class="nav-item">
                  <a class="nav-link mx-4" id="chatLink"><i class="fas fa-envelope fa-fw mx-auto"></i><p class="d-inline-block d-lg-none ml-1">Wiadomości</p></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-4" id="favouriteLink"><i class="fas fa-heart fa-fw mx-auto"></i><p class="d-inline-block d-lg-none ml-1">Ulubione</p></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-4" id="cartLink"><i class="fas fa-shopping-cart fa-fw mx-auto"></i><p class="d-inline-block d-lg-none ml-1">Koszyk</p></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link mx-4 dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user fa-fw mx-auto"></i><p class="d-inline-block d-lg-none ml-1">Konto</p><i class="fas fa-sort-down ml-1 ml-lg-0"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right mt-lg-2 text-center animate slideIn" aria-labelledby="navbarDropdownMenuLink">
                    <p class="p-2 d-none d-lg-block">Zaloguj się i zobacz swoje zakupy, ulubione oferty oraz wiadomości. W Domu Aukcyjnym zakupy są łatwe!
                    </p>
                    <a class="dropdown-item" id="logInItem" href="login.html">Zaloguj się</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="register.html">Zarejestruj się</a>
                  </div>
                </li>
              </ul>
            </div>
            <form class="form-inline col-lg-4" id="searchForm">
              <div class="input-group mt-2 mt-lg-0 w-100">
                <input type="search" class="form-control" id="searchbar" placeholder="Szukaj produktu..." aria-label="Search">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" id="searchButton" type="submit"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </form>
        </nav>

        <div class="container absolute">
            <div class="row justify-content-center text-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                    <form id="signinForm" name="signinForm" class="signinForm shadow p-5 m-2 bg-white rounded">
                        <i class="fab fa-stripe-s mb-2"></i>
                        <h2 class="mb-4">Logowanie</h1>
 
                        <label for="emailAddressInput" class="sr-only">Adres email</label>
                        <input type="email" id="emailAddressInput" name="emailAddressInput" class="form-control mb-2" placeholder="Adres email" required autofocus>
                        <div id="emailAddressInput_validation" class="invalid-feedback d-block text-left"></div>

                        <label for="password" class="sr-only">Hasło</label>
                        <input type="password" id="passwordInput" name="passwordInput" placeholder="Hasło" class="form-control mb-2" required>
                        <div id="passwordInput_validation" class="invalid-feedback d-block text-left"></div>

                        <label><input type="checkbox" id="rememberMeInput" name="rememberMeInput" value="rememberMe"> Zapamiętaj mnie</label>
                        <input type="submit" name="signinInput" value="Zaloguj się" class="bt btn-lg btn-primary btn-block mt-1 mb-1">

                        <a href="#">Zapomniałeś hasła?</a>
                        <p>Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
                    </form>
                </div>
            </div>
        </div>
        <!--BootstrapJS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!--JQueryValidation-->
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
        <!--CustomJS-->
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
